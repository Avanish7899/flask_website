<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            width: 800px; /* Doubled container width */
            text-align: center;
            background-color: #fff;
            padding: 60px; /* Increased padding */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        .login-container img {
            width: 100%; /* Ensures full width in container */
            max-width: 800px; /* Sets a maximum width */
            margin-bottom: 40px; /* Increased bottom margin */
        }
        .login-container input {
            width: 95%; /* Increased input width */
            padding: 20px; /* Increased padding for larger fields */
            margin: 20px 0; /* Increased margin between inputs */
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 24px; /* Larger font size */
        }
        .login-container button {
            padding: 20px; /* Increased padding for button */
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 95%; /* Increased width */
            font-size: 24px; /* Larger font size */
        }
        .login-container button:hover {
            background-color: #00008b;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='symbol.jpg') }}" alt="Logo">

        <!-- Login Form -->
        <form action="/login" method="POST">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="text" name="school_name" placeholder="Enter your school name" required><br>
            <input type="text" name="id_number" placeholder="Enter your ID number" required><br>
            <button type="submit">Let's get learning</button>
        </form>
    </div>

</body>
</html>
